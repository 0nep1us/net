<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TengiL Division</title>
    <!-- Import Montserrat Font from Google Fonts with weight 400 -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Audio player with autoplay and muted -->
    <div class="audio-container">
        <audio id="background-audio" loop muted>
            <source src="" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <button class="play-button" onclick="playMusic()">Play Music</button>
    </div>

    <div class="navbar">
        <div class="logo">TLD</div>
        <div class="center-links">
            <a href="#about">ABOUT</a>
            <a href="#partners">PARTNERS</a>
            <a href="#contact">CONTACT</a>
        </div>
        <div class="right-section">
            <a href="#club" class="always-tengil">AlwaysTengiL</a>
            <button class="profile-button">Profile</button>
        </div>
    </div>

    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop id="background-video">
            <source src="Video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1 class="title">WINNERS</h1>
        <h2 class="subtitle">MENTALITY</h2>
    </div>

    <script>
        // Function to play the audio when the button is clicked
        function playMusic() {
            const audio = document.getElementById('background-audio');
            audio.muted = false; // Unmute the audio
            audio.play(); // Play the audio
        }
    </script>
</body>
</html>
